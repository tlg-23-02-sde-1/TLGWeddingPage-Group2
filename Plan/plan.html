<!DOCTYPE html>
<html>
  <head>
    <title>Wedding Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Great+Vibes&amp;family=Pacifico&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="/TLGWeddingPage-Group2/styles.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body class="parallax">
    <header id="navigationBar">
      <button id="home">HOME</button>
      <button id="plan">PLAN</button>
      <button id="rsvp">RSVP</button>
      <button id="gifts">GIFTS</button>
      <button id="photos">PHOTOS</button>
    </header>
    <br /><br />
    <section id="heading">
      <h1>Justin and Angela</h1>
      <h2>Wedding Day: 15, APR 2024</h2>
    </section>
    <div id="location_map">
      <h3>Wedding Location</h3>
      <form id="addressForm">
        <input
          type="text"
          name=""
          id="addressInput"
          placeholder="Enter Venue Address Here"
        />
        <button type="submit">Submit</button>
      </form>
      <!--The div element for the map -->
      <div id="map"></div>
      <div class="gallery">
        <h3>Photos of the Venue</h3>
        <div class="carousel">
          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="https://scontent-atl3-1.xx.fbcdn.net/v/t39.30808-6/338404837_673550201104254_8991307033414103470_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=Lqp0uLgaxO8AX9-AXPZ&_nc_ht=scontent-atl3-1.xx&oh=00_AfAT1suQa8QUDlkrTLPgjibgRz-ShOFnguGsPzpNnaNpkw&oe=643C7C39"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Trout</h5>
                  <p>Some trout that I didn't catch.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://scontent-atl3-1.xx.fbcdn.net/v/t39.30808-6/337236812_1531471344049724_8015247962233205327_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=rgX7RPE0i5MAX97R2Bb&_nc_ht=scontent-atl3-1.xx&oh=00_AfCQcTU-ns_0LaNUeeyCSPRo88Obb_ScT25DExFkea-PpQ&oe=643C5AD3"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Fishing</h5>
                  <p>Some guy that's not me fishing.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://scontent-atl3-2.xx.fbcdn.net/v/t39.30808-6/337161761_182111287924509_1510018969652774881_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=XkeCITXkC28AX9hswth&_nc_oc=AQntlfOaGwHdTN6sJSp3ini3RwmFcybQebhSzY5cwAxQ7DlAW9pNEG7NnMnB0GXpqSs&_nc_ht=scontent-atl3-2.xx&oh=00_AfD3wfazBLErgwpaIGjCbvwuyH93HM-aUJTD1TwzTrb5iA&oe=643B6E6B"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Another Trout</h5>
                  <p>Another trout that I didn't catch.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="https://scontent-atl3-2.xx.fbcdn.net/v/t39.30808-6/337161325_1383698965773992_4016236805671448054_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=8bfeb9&_nc_ohc=_ew5JYYK37EAX-hFJnt&_nc_ht=scontent-atl3-2.xx&oh=00_AfDQxRez3e_aqVLIDUqBXZtJQu4uj8IHK-PqZ0AcRX7bpQ&oe=643B4BF1"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>blah blah blah</h5>
                  <p>blah blah blah</p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div id="accomodations">
          <!-- prettier-ignore -->
          <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
        ({key: "AIzaSyDYhWGt1dakFGv6eujXt5IBKtyC5D_L0Zw", v: "beta"});</script>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYhWGt1dakFGv6eujXt5IBKtyC5D_L0Zw&libraries=places"></script>
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
          integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
          crossorigin="anonymous"
        ></script>
      </div>
    </div>
  </body>
</html>
