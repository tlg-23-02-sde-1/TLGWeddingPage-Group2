<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP</title>
    <!-- FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Great+Vibes&amp;family=Pacifico&amp;display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- JS  -->
    <script async defer src="./script.js"></script>
  </head>
  <body class="parallax">
    <header id="navigationBar">
      <section id="headingMain">
        <h1>Justin and Angela</h1>
        <h2>15, APR 2024</h2>
      </section>
      <button id="home">HOME</button>
      <button id="plan">PLAN</button>
      <button id="rsvp">RSVP</button>
      <button id="gifts">GIFTS</button>
      <button id="photos">PHOTOS</button>
    </header>
    <br />
    <section id="heading">
      <section id="RSVPheading">
        <h1 id="rsvpHead">RSVP</h1>
      </section>
      <br />
      <form id="guests">
        <input type="text" placeholder="first name" name="fname" />
        <br /><br />
        <input type="text" placeholder="last name" name="lname" />
        <br /><br />
        <input type="text" placeholder="email" name="email" />
        <br /><br />
        <input type="text" placeholder="street address" name="address" />
        <br /><br />
        <input type="text" placeholder="city" name="city" />
        <br /><br />
        <input type="text" placeholder="state" name="state" />
        <br /><br />
        <input type="text" placeholder="number of attendees" name="headCount" />
        <br /><br />
        <input type="text" placeholder="zip" name="zip" />
        <br /><br />
        <input type="text" placeholder="meal preference" name="meal" />
        <br /><br />
        <box id="radios">
          <input
            type="radio"
            name="yes_no"
            class="rsvp_choice"
            value="1"
            checked
          />Will Attend
          <input type="radio" name="yes_no" class="rsvp_choice" value="0" />Will
          Not Attend <br /><br />
        </box>
        <button type="submit" id="submit">submit</button>
      </form>
    </section>
  </body>
</html>
